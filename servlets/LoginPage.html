<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Login Page
        </title>
        <meta charset="utf-8">                
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="place">
            <h2>Let's get started now!</h2><br>
        <h3>Or <strong>Create an account</strong> if not registered yet.</h3>
        </div>
        <div class="w3-container w3-white w3-panel w3-border w3-round-large size">
        <form action="" class="formset">
            <h2 id="log"><u>Login</u></h2>
            <h4>Email:</h4>
            <input  class="w3-border w3-round" type="text" name="username" placeholder="example@gmail.com" required>
            <h4 >Password:</h4>
            <input  class="w3-border w3-round" type="password" name="password" placeholder="password" required>
            <button class="w3-button w3-round w3-blue btn">Sign In</button>
            <div class="anchor"><a href="#" >Forgot password?</a></div>
        </form>

        </div>
        <script src="app.js"></script>
    </body>
</html>
