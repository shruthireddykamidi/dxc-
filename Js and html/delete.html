<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Deleting Property</title>
</head>
<body>
<script type="text/javascript">
    var student ={ name:"David Ray", studclass:"VI", rollno:12};
    document.write("Before Removing roll number property: " + student.name + ", " + student.studclass + ", " + student.rollno);
    delete student.rollno;
    document.write("<br>");
    document.write("After Removing roll number property: " + student.name + ", " + student.studclass + ", " + student.rollno);
</script>
</body>
</html>
